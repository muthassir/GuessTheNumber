<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS NUMBER</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
         <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div class="container h1">
        <h1 class="display-2 ">GUESS THE NUMBER</h1>
     </div>

     <br>

     <div class="container input">
        <h2 id="inp"></h2>
     </div>

     <div class="container winner" id="win">
      <h1>Congratulations!</h1>
      <p>you are guessed correctly</p>
      <audio  autoplay src="audio/sound.mp3" id="bgm" >audio</audio>
      <button onclick="winner()" class="winnerbtn">ok</button>
     </div>

    <br><br>

     <div class="container" id="boxes">
      <div class="box">
        <button class="btn btn-dark" onclick="show('1')">01</button>
        <button class="btn btn-dark" onclick="show('2')">02</button>
        <button class="btn btn-dark" onclick="show('3')">03</button>
        <button class="btn btn-dark" onclick="show('4')">04</button>
        <button class="btn btn-dark" onclick="show('5')">05</button>
        <button class="btn btn-dark" onclick="show('6')">06</button>
        
        <br><br>
         <button class="btn btn-dark" onclick="show('7')">07</button>
         <button class="btn btn-dark" onclick="show('8')">08</button>
         <button class="btn btn-dark" onclick="show('9')">09</button>
         <button class="btn btn-dark" onclick="show('10')">10</button>
         <button class="btn btn-dark" onclick="show('11')">11</button>
         <button class="btn btn-dark" onclick="show('12')">12</button>
         <br><br>
         <button class="btn btn-dark" onclick="show('13')">13</button>
         <button class="btn btn-dark" onclick="show('14')">14</button>
         <button class="btn btn-dark" onclick="show('15')">15</button>
         <button class="btn btn-dark" onclick="show('16')">16</button>
         <button class="btn btn-dark" onclick="show('17')">17</button>
         <button class="btn btn-dark" onclick="show('18')">18</button>
      </div>
     </div>

     <br>

      <div class="container butt">
      <button class="btn btn-success" onclick="get()" id="show">show</button>
      <button class="btn btn-danger" onclick="reset()">reset</button>
     </div>

     <div class="container box2">
      <h3 id="res"></h3>
     </div>

        <br><br>

     <marquee behavior="" direction=""><h4>GUESS, IF YOU <span class="can">CAN</span>, AND CHOOSE, IF YOU <span class="dare">DARE</span>.</h4></marquee>
   


     <!-- script -->
     <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
